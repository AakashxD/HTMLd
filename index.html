<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General form container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        div {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }


        form > label[for="male"], form > label[for="female"], form > label[for="other"] {
            display: inline-block;
            margin-right: 10px;
        }

        /* File upload description */
        p {
            font-size: 12px;
            color: #777;
        }

        /* Form container */
        form {
            margin-bottom: 20px;
        }

        /* Button Styling */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments for mobile screens */
        @media (max-width: 600px) {
            div {
                width: 100%;
                padding: 10px;
            }

            input[type="text"], input[type="number"], input[type="file"], input[type="date"], select {
                width: 100%;
            }

            label {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h2>Employee Details</h2>
     <div> 
       
        <div>
                 <label for="Fillname">Exployee ID</label>
                 <input type="file" accept="image/*" id="Fillname" />
                 <p>(less than 5kb )</p>
        </div>

        <div>
            <form>
                <label for="userName">UserName:</label>
                <input type="text" id="userName">

                <label for="fatherName"> Father's Name:</label>
                <input type="text" id="fatherName">


                <label for="MotherName"> Mother's Name:</label>
                <input type="text" id="MotherName">
            </form>

        </div>
        <div>
            <form>
              <label for="gender">Gender :</label>
              <label for="male">
                <input type="radio" id="male" name="gender" value="male">
                Male
              </label>
              
              <label for="female">
                <input type="radio" id="female" name="gender" value="female" >
                Female
              </label>
            
              <label for="other">
                <input type="radio" id="other" name="gender" value="other" >
                Other
              </label>
              </form>
              <form>
                <label for="EmployeeID">EmployeeID</label>
                <input type="text"  id="EmployeeID">
                <label for="phoneNumber">Phone No:</label>
                <input type="text" id="phoneNumber" maxlength="10" >
                <label for="Designation">Designation</label>
                <select name="Designation" id="Designation">
                    <option value="HR">HR</option>
                    <option value="SDE">SDE</option>
                    <option value="TESTER">TESTER</option>
                </select>
                
                <label for="DOB">DOB:</label>
                <input type="date" id="DOB">
                <label for="taxNum">Tax number:</label>
                <input type="number" id="taxNum">
                <label for="address"> Present Address :</label>
                <input type="text" id="address">
              </form>
              <button>Register</button>

        </div>
     </div>
    </div>
    <div><h1>hellooooo,bye</h1></div>
</body>
</html>
